<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<div class="search-content">
			<form class="search-form">
				<input
					type="text"
					id="searchBarContent"
					name="city"
					placeholder="Search a city..."
				/>
				<input type="submit" id="submitBtn" value="Submit" />
			</form>
			<section class="history-dropdown">
				<ul class="history-list">
					<button class="history-btn">City A</button>
					<button class="history-btn">City B</button>
					<button class="history-btn">City C</button>
				</ul>
			</section>
		</div>
		<div class="forecast-content">
			<h2 class="city-header">City D</h2>
			<div class="forecast-content-flex">
				<div class="day-card"></div>
			</div>
		</div>
	</body>
</html>
