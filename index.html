<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link rel="stylesheet" href="./assets/styles/reset.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Inter"
		/>
		<link rel="stylesheet" href="./assets/styles/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Weather Forecast Dashboard</h1>
		</header>
		<div class="search-content">
			<form class="search-form">
				<input
					type="text"
					id="searchBarContent"
					name="city"
					placeholder="Search a city..."
				/>
				<input type="submit" id="submitBtn" value="Search" />
			</form>
			<section class="history-dropdown">
				<ul class="history-list"></ul>
			</section>
		</div>
		<div class="weather-content">
			<div class="today-content">
				<div class="today-header-flex">
					<div class="today-header-text-container">
						<h2 class="city-header"></h2>
						<h3 class="today-date"></h3>
					</div>
					<div class="icon icon-lg"></div>
				</div>
				<div class="today-info">
					<p class="today-temp">
						<span class="today-current-temp"></span>
					</p>
					<p class="today-high"></p>
					<p class="today-low"></p>
					<p class="today-wind"></p>
					<p class="today-humidity"></p>
					<p class="today-visibility"></p>
				</div>
			</div>
			<div class="forecast-content-flex">
				<div class="forecast-card">
					<div class="forecast-header-flex">
						<div class="forecast-header-text-container">
							<h4 class="forecast-day"></h4>
							<h5 class="forecast-date"></h5>
						</div>
						<div class="icon icon-sm"></div>
					</div>
					<div class="forecast-card-info">
						<p class="forecast-high"></p>
						<p class="forecast-low"></p>
						<p class="forecast-wind"></p>
						<p class="forecast-humidity"></p>
					</div>
				</div>
				<div class="forecast-card">
					<div class="forecast-header-flex">
						<div class="forecast-header-text-container">
							<h4 class="forecast-day"></h4>
							<h5 class="forecast-date"></h5>
						</div>
						<div class="icon icon-sm"></div>
					</div>
					<div class="forecast-card-info">
						<p class="forecast-high"></p>
						<p class="forecast-low"></p>
						<p class="forecast-wind"></p>
						<p class="forecast-humidity"></p>
					</div>
				</div>
				<div class="forecast-card">
					<div class="forecast-header-flex">
						<div class="forecast-header-text-container">
							<h4 class="forecast-day"></h4>
							<h5 class="forecast-date"></h5>
						</div>
						<div class="icon icon-sm"></div>
					</div>
					<div class="forecast-card-info">
						<p class="forecast-high"></p>
						<p class="forecast-low"></p>
						<p class="forecast-wind"></p>
						<p class="forecast-humidity"></p>
					</div>
				</div>
				<div class="forecast-card">
					<div class="forecast-header-flex">
						<div class="forecast-header-text-container">
							<h4 class="forecast-day"></h4>
							<h5 class="forecast-date"></h5>
						</div>
						<div class="icon icon-sm"></div>
					</div>
					<div class="forecast-card-info">
						<p class="forecast-high"></p>
						<p class="forecast-low"></p>
						<p class="forecast-wind"></p>
						<p class="forecast-humidity"></p>
					</div>
				</div>
				<div class="forecast-card">
					<div class="forecast-header-flex">
						<div class="forecast-header-text-container">
							<h4 class="forecast-day"></h4>
							<h5 class="forecast-date"></h5>
						</div>
						<div class="icon icon-sm"></div>
					</div>
					<div class="forecast-card-info">
						<p class="forecast-high"></p>
						<p class="forecast-low"></p>
						<p class="forecast-wind"></p>
						<p class="forecast-humidity"></p>
					</div>
				</div>
			</div>
		</div>

		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
